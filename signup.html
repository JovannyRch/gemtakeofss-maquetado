<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | GemTakeoffs</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>

<body>
    <div class="login__main">
        <div class="login__container">
            <div class="row">
                <div class="col-md-6 login__img-container">
                    <div class="login__img-logo">
                        <img src="http://www.gemtakeoffs.com/uploads/7/5/1/8/7518758/198558.jpg" alt="logo" srcset="">
                    </div>
                    <div>
                        <img src="http://www.gemtakeoffs.com/uploads/7/5/1/8/7518758/1400793845.jpg" alt="img"
                            srcset="">
                    </div>
                    <div>
                        <span class="login__msg">Already have an account?</span> <a href="./login.html"
                            class="login__link">Sign In</a>
                    </div>
                </div>
                <div class="col-md-6 ">
                    <form action="" class="login__form-container">
                        <h1 class="login__title">Sign Up</h1>
                        <div class="login__divider">
                        </div>
                        <div class="login__input-container">
                            <i class="fa fa-user icon"></i>
                            <input required class="login__input-field" type="text" name="username"
                                placeholder="Username" autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fas fa-users icon"></i>
                            <input required class="login__input-field" type="text" name="company"
                                placeholder="Company Name" autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fas fa-globe icon"></i>
                            <input required class="login__input-field" type="text" name="web" placeholder="Web Page"
                                autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fas fa-globe-americas icon"></i>
                            <input required class="login__input-field" type="text" name="country" placeholder="Country"
                                autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fas fa-city icon"></i>
                            <input required class="login__input-field" type="text" name="city" placeholder="City"
                                autocomplete="off">
                        </div>

                        <div class="login__input-container">
                            <i class="fas fa-phone icon"></i>
                            <input required class="login__input-field" type="number" name="phone"
                                placeholder="Phone Number" autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fas fa-sort-numeric-up-alt icon"></i>
                            <input required class="login__input-field" type="number" name="zip" placeholder="Zip Code"
                                autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fa fa-at icon"></i>
                            <input required class="login__input-field" type="email" name="email" placeholder="Email"
                                autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fa fa-lock icon"></i>
                            <input required class="login__input-field" type="password" name="password"
                                placeholder="Password" autocomplete="off">
                        </div>
                        <div class="login__input-container">
                            <i class="fa fa-lock icon"></i>
                            <input required class="login__input-field" type="password" name="password2"
                                placeholder="Confirm password" autocomplete="off">
                        </div>
                        <button type="submit" class="login__button">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
