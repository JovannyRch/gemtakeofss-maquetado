<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GemTakeoffs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <div class="home__main row">
        <div class="home__sidebar col-md-2  m-0 p-0">
            <div class="home__logo">
                <img width="100%" src="http://www.gemtakeoffs.com/uploads/7/5/1/8/7518758/198558.jpg" alt="logo">
            </div>
            <div class="home__buttons">
                <button class="home__buttons-upload">
                    <i class="fas fa-plus"></i>
                    Add Project
                </button>
                <!-- <button class="home__buttons-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        Upload File
                    </button> -->
                <div class="home__links">
                    <div class="home__link link-active">
                        <i class="fas fa-tasks icon"></i>
                        My Projects
                    </div>
                    <div class="home__link">
                        <i class="fas fa-user icon"></i>
                        My Account
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-10 m-0 p-0">
            <nav>
                <ul>
                    <li>
                        <span class="home__username">
                            <a href="#">Jovanny Rch</a>
                        </span>
                    </li>
                </ul>
            </nav>
            <div class="home__container" id="app">
                <h3 class="home__container-title">Project List</h3>
                <hr>
                <table class="table table-striped bg-white ">
                    <thead class="thead-orange">
                        <th style="width: 3rem;"></th>
                        <th>Project Name</th>
                        <th>
                            <i class="fas fa-ellipsis-v"></i>
                        </th>
                    </thead>
                    <tbody>
                        <tr v-for="project in projects">

                            <td :class="'text-'+getColor(project.status)">
                                <i class="fas fa-circle"></i>
                            </td>
                            <td>
                                {{ project.name }}
                            </td>

                            <td>
                                <i class="fas fa-ellipsis-v"></i>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                projects: [
                    {
                        id: 1,
                        name: 'Project 1',
                        status: 0,
                    },
                    {
                        id: 2,
                        name: 'Project 2',
                        status: 2,
                    },
                    {
                        id: 3,
                        name: 'Project 3',
                        status: 1,
                    },
                    {
                        id: 4,
                        name: 'Project 4',
                        status: 2,
                    },
                    {
                        id: 5,
                        name: 'Project 5',
                        status: 0,
                    }
                ]
            },
            methods: {
                getColor(status) {
                    if (status == 0) return 'danger';
                    if (status == 1) return 'warning';
                    if (status == 2) return 'success';
                }
            }
        });
    </script>
</body>

</html>
